<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="utf-8">
  <title>Add</title>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Spots Management <small>Add a new spot</small></h1>
    </div>
   
    <br /><br /><br />
    
    <div class="col-lg-6">
      <form class="form-horizontal">
        <div class="form-group">
	      <label for="spot-name" class="col-lg-2 control-label">Name:</label>
          <div class="col-lg-10" id="spot-name">
            <input type="text" class="form-control" name="spot-name" placeholder="Enter spot name..." required="true" />
          </div>
        </div>
        <div class="form-group">
	      <label for="spot-description" class="col-lg-2 control-label">Description:</label>
          <div class="col-lg-10" id="spot-description">
            <textarea class="form-control" id="spotdescription" name="spot-description" rows="5" placeholder="Enter spot description..." style="resize:none;" required="true" ></textarea>
          </div>
        </div>
        <div class="form-group">
	      <label for="spot-tips" class="col-lg-2 control-label">Tips:</label>
          <div class="col-lg-10" id="spot-tips">
            <textarea class="form-control" id="spottips" name="spot-tips" rows="4" placeholder="Enter spot tips..." style="resize:none;" required="true"></textarea>
          </div>
        </div>
        <!-- 
        <div class="form-group">
          <label for="lng" class="col-lg-2 control-label">Coordinates:</label>
          <div class="col-lg-3" id="longtitude">
            <input type="text" class="form-control" name="lng" />
          </div>
          <div class="col-lg-3" id="lattitude">
            <input type="text" class="form-control" name="lat" />
          </div>
        </div>
        -->
        <div class="col-lg-offset-2 col-lg-5">
          <button class="btn btn-primary" id="submitbtn">Submit</button>
          <button type="button" class="btn btn-default" name="clearBtn">Clear</button>
        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <div id="map-canvas" style="width:500px; height:500px;"></div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/spot-add.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuT51pdC9Crt9R0MmhD-UMK_FYQUiHkNY"></script>
  <script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</body>
</html>
